<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-$provide服务</title>
</head>
<body>
	<div ng-app='myapp'>
		<div ng-controller='myController'>
			<p>{{[1,2,3,4,5]|limitTo:2}}</p>
			<p>{{Data.name|uppercase}}</p>
			<p>{{Data.nameBig|lowercase}}</p>
			<p>{{Data.citys|filter:'shanghai'}}</p>
			<p>{{Data.citys|filter:{py:'beijing'} }}</p>
			<p>{{Data.citys|orderBy:'py'}}</p>
			<p>{{Data.citys|filter:checkName}}</p>
		</div>
	</div>
	<script type='text/javascript' src='../../vendor/angular/angular.js'></script>
	<script type='text/javascript' src='index.js'></script>
</body>
</html>
