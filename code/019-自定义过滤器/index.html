<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义过滤器</title>
</head>
<body>
	<div ng-app='myapp'>
		<div ng-controller='myController'>
			<ul>
				<li ng-repeat='item in data | filterCity'>
					{{item.name}}
					{{item.age}}
					{{item.city}}
				</li>
			</ul>
		</div>
	</div>
	<script type='text/javascript' src='../../vendor/angular/angular.js'></script>
	<script type='text/javascript' src='index.js'></script>
</body>
</html>
