<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-练习购物车</title>
	<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css">
</head>
<body ng-app>
	<div ng-controller='cartController' class="container">
		<table class="table" ng-show = 'data.length'>
			<thead>
				<tr>
					<th>商品编号</th>
					<th>商品名称</th>
					<th>商品价格</th>
					<th>购买数量</th>
					<th>产品总价</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='item in data'>
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.price}}</td>
					<td>
						<button type="button" ng-click='reduce(item.id)' class="btn btn-primary">-</button>
						<input type="text" value={{item.count}} ng-model='item.count'>
						<button type="button" ng-click='add(item.id)' class="btn btn-primary">+</button>
					</td>
					<td>{{item.price*item.count}}</td>
					<td>
						<button type="button" ng-click='remove(item.id)' class="btn btn-danger">移除</button>
					</td>
				</tr>
				<tr>
					<td>总购买价</td>
					<td>{{totalPrice()}}</td>
					<td>总购买数量</td>
					<td>{{totalCount()}}</td>
					<td colspan="2">
						<button type="button" ng-click='removeAll()' class="btn btn-primary">清空购物车</button>
					</td>
				</tr>
			</tbody>
		</table>
		<p ng-show = '!data.length'>当前购物车为空，请添加商品</p>
	</div>
	<script type='text/javascript' src='index.js'></script>
	<script type='text/javascript' src='../../vendor/angular/angular.js'></script>
</body>
</html>
